<details role="list">
  <summary aria-haspopup="listbox">Filter</summary>
  <ul role="listbox">
      {% for f in form %}
        <li>
          <label>
            {{ f }}
            {{ f.label }}
          </label>
        </li>
      {% endfor %}
        <li>
          <button type="submit" class="contrast">Confirm</button>
        </li>
  </ul>
</details>
<div class="container-link">
  <a href="{% url "people_list" %}" role="button" class="contrast reset-link">Reset filters</a>
</div>
